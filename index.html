<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="calculator">
    <div id="display"><span>12345</span></div>
    <div id="keys">
      <p> <button>7</button> <button>8</button> <button>9</button> <button>+</button></p>
        <p><button>4</button> <button>5</button> <button>6</button> <button>-</button> </p>
        <p><button>1</button> <button>2</button> <button>3</button> <button>*</button>  </p>
        <p> <button>.</button> <button>0</button> <button>=</button> <button>/</button> </p>
        <p><button style="width: 92%"> Clear Display</button></p>
    </div>
  </div>
  </body>
</html>
