<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">


    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <form>
        <input id="display" type="text">
      </form>
      <table>
        <tr>
          <td colspan ="2">
            <input id="clear" type="button" value="Clear">
          </td>
          <td>
            <input id="backspace" type="button" value="<">
          </td>
          <td>
            <input class="calcButton" type="button" value="/">
          </td>
        </tr>
        <tr>
          <td>
            <input class="calcButton" type="button" value=7>
          </td>
          <td>
            <input class="calcButton" type="button" value=8>
          </td>
          <td>
            <input class="calcButton" type="button" value=9>
          </td>
          <td>
            <input class="calcButton" type="button" value="*">
          </td>
        </tr>
        <tr>
          <td>
            <input class="calcButton" type="button" value=4>
          </td>
          <td>
            <input class="calcButton" type="button" value=5>
          </td>
          <td>
            <input class="calcButton" type="button" value=6>
          </td>
          <td>
            <input class="calcButton" type="button" value="-">
          </td>
        </tr>
        <tr>
          <td>
            <input class="calcButton" type="button" value=3>
          </td>
          <td>
            <input class="calcButton" type="button" value=2>
          </td>
          <td>
            <input class="calcButton" type="button" value=1>
          </td>
          <td>
            <input class="calcButton" type="button" value="+">
          </td>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input class="calcButton" id="zero" type="button" value=0>
          </td>
          <td>
            <input id="decimal" class="calcButton" type="button" value=".">
          </td>
          <td>
            <input id="calculate" type="button" value="=">
          </td>
          </td>
        </tr>
      </table>
    </div>

  <script src="calculator.js">
  </script>
  </body>
</html>
